<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        function count(cnt) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8080/count?cnt=' + cnt);
            xhr.onreadystatechange = function () {
                if(xhr.readyState === 4) {
                    if(xhr.status === 200) {
                        document.querySelector('#result').innerHTML += xhr.responseText + '<br>';
                    }
                }
            }
            xhr.send();
        }
        count(3);   // 기다렸다가 다음거 실행되는게 아니라 호출하고 바로 다음거 호출
        count(2);   // 그래서 결과는 123
        count(1);
    </script>
</body>
</html>
