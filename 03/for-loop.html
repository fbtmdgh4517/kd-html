<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 4, 5];
        for(let i=0; i<arr.length; i++) {
            const num = arr[i];
            console.log(num);
        }
        for(let key in arr) {   // in은 인덱스
            const num = arr[key];
            console.log(num);
        }
        for(let val of arr) {   // of는 값
            console.log(val);
        }
    </script>
</body>
</html>
