<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let arr = new Array();   안씀
        let arr = [];
        for(let i=0; i<3; i++) {
            const rNum = Math.floor(Math.random() * 3) + 1;
            if(arr.includes(rNum)) {
                i--;
                continue;
            } else {
                arr.push(rNum);
            }
        }
        console.log(arr);
    </script>
</body>
</html>
