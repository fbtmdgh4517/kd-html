<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 0;
        const hollJjak = ['홀', '짝'];

        function oddEven(str) {
            const betMoney = parseInt(document.querySelector('#betMoney').value);
            const hollJjakIdx = Math.floor(Math.random() * 2);

            if(hollJjak.indexOf(str) === hollJjakIdx) {
                money += betMoney;
                document.querySelector('#result').innerHTML += `${str} 맞음, ${betMoney}원 증가 현재 금액 ${money}<br>`;
            } else {
                money -= betMoney;
                document.querySelector('#result').innerHTML += `${str} 아님 ㅋ, ${betMoney}원 감소 현재 금액 ${money}<br>`;
            }
            document.querySelector('#money').innerHTML = money;
        }

        window.onload = function() {
            const sDiv = document.querySelector('#sDiv');
            const gDiv = document.querySelector('#gDiv');
            gDiv.style.display = 'none';
            document.querySelector('#sBtn').onclick = function() {
                sDiv.style.display = 'none';
                gDiv.style.display = 'block';
                money = (Math.floor(Math.random() * 20) + 1) * 50000;
                document.querySelector('#money').innerHTML = money;
            }

            document.querySelector('#oddBtn').onclick = function() {
                oddEven('홀');
            }

            document.querySelector('#evenBtn').onclick = function() {
                oddEven('짝');
            }
        }
    </script>
    <div id="sDiv">
        <button id="sBtn">시작</button>
    </div>
    <div id="gDiv">
        금액 : <span id="money"></span>원<br>
        <input type="text" id="betMoney"><br>
        <button id="oddBtn">홀</button> 
        <button id="evenBtn">짝</button> 
    </div>
    <div id="result">

    </div>
</body>
</html>
